<!DOCTYPE html>
<html lang="en">
<!-- START SIGMA IMPORTS -->
<script src="lib/sigma/sigma.min.js"></script>
<script src="lib/sigma/plugins/sigma.parsers.json.min.js"></script>
<script src="lib/sigma/plugins/sigma.layout.forceAtlas2.min.js"></script>
<script src="lib/sigma/plugins/sigma.layout.noverlap.min.js"></script>
<script src="lib/sigma/plugins/sigma.plugins.animate.min.js"></script>
<div id="container">
    <style>
        #graph-container {
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            position: absolute;
        }
    </style>
    <div id="graph-container"></div>
    <div id="attribute-pane"></div>
</div>
<script>
    var g = {
        nodes: [],
        edges: []
    };

    // Create new Sigma instance in graph-container div (use your div name here)
    s = new sigma({
        graph: g,
        container: 'graph-container',
        renderer: {
            container: document.getElementById('graph-container'),
            type: 'canvas'
        },
        drawingProperties : {
            //defaultEdgeArrow : 'source',
            //defaultEdgeType: "arrow",
            defaultEdgeColor: '#000',
        },
        settings: {
            minNodeSize: 3,
            //minArrowSize: 7,
//            minEdgeSize: 5,
            //nodesPowRatio: 1
            //autoRescale: false
         //   maxNodeSize: 16
        }
    });


    var listener = s.configNoverlap({
        nodeMargin: 5.0,
        scaleNodes: 1.3
    });

    listener.bind('start stop interpolate', function(event) {
        console.log(event.type);
    });

    sigma.parsers.json(
        'network_sigma.json',
        s,
        function() {
            // this below adds x, y attributes as well as size = degree of the node

            var i,
                nodes = s.graph.nodes(),
                len_n = nodes.length;
            for (i = 0; i < len_n; i++) {
                if(nodes[i].date == ""){
                    var id_split = nodes[i].id.split('=');
                    var splitted = id_split[id_split.length -1].split(":")
                    var year = splitted[3]
                    nodes[i].date = year + "-01-01";
                }
            }
            var dates = nodes.map(function(node){
                var date = node.date == "" ? new Date(): new Date(node.date);
                return date.getTime()/1000;});
            console.log(dates);
            var dateScale = Math.max(...dates);
            for (i = 0; i < len_n; i++) {
                nodes[i].x = dates[i]/dateScale;
                nodes[i].y = 0;//Math.random();
                nodes[i].size = 2*s.graph.degree(nodes[i].id);
                nodes[i].label = nodes[i].title == "" ? nodes[i].id : nodes[i].title;
                //nodes[i].label = nodes[i].title + '\n' + nodes[i].abstract
                nodes[i].color = '#000';
                console.log(nodes[i].date, nodes[i].x);
            }
            s.graph.edges().forEach(function(edge){
                edge.type = 'curve';
                edge.color = '#999';
            });
            s.refresh();

            //s.startNoverlap();


        }
    );

    s.bind('clickNode doubleClickNode rightClickNode', function(e) {
        console.log(e.data);
        window.open(e.data.node.id);
    });

    s.bind('clickNode doubleClickNode rightClickNode', function(e) {
        console.log(e.data);
        window.open(e.data.node.id);
    });

    s.bind('overNode', function(e) {
        console.log(e.data.node.abstract);
    })



</script>
