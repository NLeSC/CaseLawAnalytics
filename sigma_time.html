<div id="container">
    <style>
        #graph-container {
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            position: absolute;
        }
    </style>
    <div id="graph-container"></div>
    <div id="attribute-pane"></div>
</div>
<script>
    var g = {
        nodes: [],
        edges: []
    };

    var defaultEdgeColor = '#999';
    var defaultNodeColor = '#000';
    var highlightedColor = '#d61913'
    var grayColor = '#eaeaea'
    // Create new Sigma instance in graph-container div (use your div name here)
    s = new sigma({
        graph: g,
        container: 'graph-container',
        renderer: {
            container: document.getElementById('graph-container'),
            type: 'canvas'
        },
        drawingProperties : {
            defaultEdgeArrow : 'source',
            defaultEdgeColor: defaultEdgeColor,
            defaultEdgeType: "curvedArrow",
        },
        settings: {
            minNodeSize: 3,
            drawLabels: false,
            minArrowSize: 5,
//            minEdgeSize: 5,
            //nodesPowRatio: 1
            //autoRescale: false
         //   maxNodeSize: 16
        }
    });


    var listener = s.configNoverlap({
        nodeMargin: 0.1,
        scaleNodes: 1.3,
        maxIterations: 100,
        speed: 4
    });

    listener.bind('start stop interpolate', function(event) {
        console.log(event.type);
    });

    sigma.parsers.json(
        'network_sigma.json',
        s,
        function() {
            // this below adds x, y attributes as well as size = degree of the node

            var i,
                nodes = s.graph.nodes(),
                len_n = nodes.length;
            for (i = 0; i < len_n; i++) {
                if(nodes[i].date == ""){
                    var id_split = nodes[i].id.split('=');
                    var splitted = id_split[id_split.length -1].split(":")
                    var year = splitted[3]
                    nodes[i].date = year + "-01-01";
                }
            }
            var dates = nodes.map(function(node){
                var date = node.date == "" ? new Date(): new Date(node.date);
                return date.getTime()/1000;});
            var dateScale = Math.max(...dates);
            for (i = 0; i < len_n; i++) {
                nodes[i].x = dates[i]/dateScale;
                nodes[i].y = 0; //+ 0.1*Math.random();
                nodes[i].size = 2*s.graph.degree(nodes[i].id);
                nodes[i].label = nodes[i].title == "" ? nodes[i].id : nodes[i].title;
                //nodes[i].label = nodes[i].title + '\n' + nodes[i].abstract
                nodes[i].color = defaultNodeColor;
            }
            s.graph.edges().forEach(function(edge){
                edge.type = 'curvedArrow';
                edge.color = defaultEdgeColor;
            });
            s.refresh();

            s.startNoverlap();


        }
    );


    s.bind('clickNode doubleClickNode rightClickNode', function(e) {
        console.log(e.data);
        window.open(e.data.node.id);
    });

    s.bind('overNode', function(e) {
        nodeActive(e.data.node);
    })

    s.bind('outNode', function(e) {
        resetColors();
    })

function nodeActive(node) {
    var outgoingEdges=[], incomingEdges=[], neighbors=[];
    var id = node.id;
    var edges = s.renderers[0].edgesOnScreen;
    edges.forEach(function(edge){
        //console.log(edge);
        if (id==edge.source){
            outgoingEdges.push(edge);
            console.log("outgoing");
            edge.color = highlightedColor;
        }
        else if (id==edge.target){
            incomingEdges.push(edge);
            console.log("incoming");
            edge.color = highlightedColor;
        }
        else {
            edge.color = grayColor;
        }
    });
    s.refresh();
}

    function resetColors() {
        var edges = s.renderers[0].edgesOnScreen;
        var nodes = s.renderers[0].nodesOnScreen;
        edges.forEach(function(edge) {
            edge.color = defaultEdgeColor;
        });
        nodes.forEach(function(node) {
            node.color = defaultNodeColor;
        });
        s.refresh();
    }

</script>
